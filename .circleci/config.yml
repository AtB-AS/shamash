version: 2.1

orbs:
#  slack: circleci/slack@1.0.0
  docker-publish: circleci/docker-publish@0.1.7
  node: circleci/node@1.1.6

references:
  workspace_root: &workspace_root
    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

aliases:
- &tag-git-version
  name: Tag git commit with build version and push to github
  command: |
    git config --global user.email "circleci@entur.no"
    git config --global user.name "circleci"
    git tag ${CIRCLE_BRANCH#"env/"}-v$CIRCLE_BUILD_NUM
    git push origin ${CIRCLE_BRANCH#"env/"}-v$CIRCLE_BUILD_NUM

jobs:
  build:
    executor:
      name: node/default
      tag: '10.13'
    steps:
      - *attach_workspace
      - checkout
      - node/with-cache:
          cache-key: yarn.lock
          cache-version: v2
          steps:
            - run: yarn
      - run:
          name: "Run tests"
          command: yarn test
      - run:
          name: "Create production build"
          command: yarn build
      - run:
          name: "Persist built files"
          command: |
            set -exu
            mv build /tmp/workspace/
            mv node_modules /tmp/workspace/
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - build/*
            - node_modules/*
  tag:
    steps:
      - checkout
      - run: *tag-git-version

workflows:
  "Build Pipeline":
    jobs:
      - build
      - tag
        context: global
        filter:
          branches:
            only: master
      - docker-publish/publish:
          context: global
          filters:
            branches:
              only: master
          requires:
            - build
          image: $CIRCLE_PROJECT_REPONAME
          tag: ${CIRCLE_BRANCH#"env/"}-v$CIRCLE_BUILD_NUM
          registry: $DOCKER_REGISTRY
          before_build:
            - *attach_workspace
            - run: |
                mv /tmp/workspace/build .
                mv /tmp/workspace/node_modules .
